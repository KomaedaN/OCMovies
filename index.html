<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css"/>
    <title>JustStreamIt</title>
</head>

<body class="body">
    <header>
        <nav class="header">
            <h1 class="header__text_color">JustStreamIt</h1>
            <h2 class="header__text_color">Accueil</h2>
            <h2 class="header__text_color">Catégories</h2>
        </nav>
    </header>

    <section id="best_film" class="best_film">
        <div class="best_film__container">
            <div class="best_film__information">
                <h2 id="best_film__title" class="best_film__title"></h2>
                <button class="best_film__btn">Play</button>
                <h3 class="best_film__resume">Résumé:</h3>
                <p id="best_film__description" class="best_film__description"></p>
            </div>

            <div>
                <img src="" alt="film image" id="best_film__img" class="best_film__img">
            </div>
        </div>
    </section>

    <div id="category_rated" class="category_list"></div>
    <div id="category_history" class="category_list"></div>

    <template id="category_top_rated">
        <div>
            <img src="" alt="top rated film image" id="category_top_rated__img", class="category_top_rated__img">
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
