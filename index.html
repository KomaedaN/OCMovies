<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>JustStreamIt</title>
</head>

<body class="body">
    <div class="loader">
        <span class="loader__text">JustStreamIt</span>     
    </div>

    <header>
        <nav class="header">
            <h1 class="header__title">JustStreamIt</h1>
            <h2 class="header__text_home">Accueil</h2>
            <h2 class="header__text_color">Catégories</h2>
        </nav>
    </header>

    <section id="best_film" class="best_film">
        <div class="best_film__container">
            <div class="best_film__information">
                <h2 id="best_film__title" class="best_film__title"></h2>
                <button class="best_film__btn">Play</button>
                <h3 class="best_film__resume">Résumé:</h3>
                <p id="best_film__description" class="best_film__description"></p>
            </div>

            <div>
                <img src="" alt="film image" id="best_film__img" class="best_film__img">
            </div>
        </div>
    </section>

    <section id="all_category" class="all_category">
        <div class="all_category__film">
            <h2>Films les mieux notés</h2>
            <div id="carousel_rated" class="carousel">
                <div class="carousel__container">
                    <div id="category_rated" class="category_list"></div>
                </div>

                <div class="nav">
                    <button id="previous_rated" class="nav__previous" onclick="displayItems('rated', 'previous')">
                        <img src="./left.png" alt="left arrow">
                    </button>
                    <button id="next_rated" class="nav__next" onclick="displayItems('rated', 'next')">
                        <img src="./right.png" alt="right arrow">
                    </button>
                </div>
            </div>
        </div>

        <div class="all_category__film">
            <h2>Films historiques</h2>
            <div id="carousel_history" class="carousel">
                <div class="carousel__container">
                    <div id="category_history" class="category_list"></div>
                </div>

                <div class="nav">
                    <button id="previous_history" class="nav__previous" onclick="displayItems('history', 'previous')">
                        <img src="./left.png" alt="left arrow">
                    </button>
                    <button id="next_history" class="nav__next" onclick="displayItems('history', 'next')">
                        <img src="./right.png" alt="right arrow">
                    </button>
                </div>
            </div>
        </div>

        <div class="all_category__film">
            <h2>Films d'aventures</h2>
            <div id="carousel_adventure" class="carousel">
                <div class="carousel__container">
                    <div id="category_adventure" class="category_list"></div>
                </div>

                <div class="nav">
                    <button id="previous_adventure" class="nav__previous" onclick="displayItems('adventure', 'previous')">
                        <img src="./left.png" alt="left arrow">
                    </button>
                    <button id="next_adventure" class="nav__next" onclick="displayItems('adventure', 'next')">
                        <img src="./right.png" alt="right arrow">
                    </button>
                </div>
            </div>
        </div>

        <div class="all_category__film">
            <h2>Films d'animation</h2>
            <div id="carousel_anime" class="carousel">
                <div class="carousel__container">
                    <div id="category_anime" class="category_list"></div>
                </div>

                <div class="nav">
                    <button id="previous_anime" class="nav__previous" onclick="displayItems('anime', 'previous')">
                        <img src="./left.png" alt="left arrow">
                    </button>
                    <button id="next_anime" class="nav__next" onclick="displayItems('anime', 'next')">
                        <img src="./right.png" alt="right arrow">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="display_film_data"></section>

    <template id="category_template">
        <button id="btn_display" onclick="displayInforamtion(this.id)" class="category_template__btn">
            <img src="" alt="top rated film image" id="category_template__img" class="category_template__img" >
        </button>
    </template>

    <template id="all_data">
        <div id="category_template__display" class="category_template__display">
            <img src="" alt="film image" id="category_template__img_div" class="category_template__img_div">
            <div class="category_template__information">
                <div class="category_template__grid_title">
                    <h2 id="category_template__title" class="category_template__title"></h2>
                    <p id="category_template__description"></p>
                </div>
                <div class="category_template__grid_genres">
                    <p id="category_template__genres"></p>
                    <p id="category_template__date"></p>
                    <p id="category_template__directors"></p>
                    <p id="category_template__countries"></p>
                    <p id="category_template__rated"></p>
                    <p id="category_template__imdb"></p>
                    <p id="category_template__duration"></p>
                    <p id="category_template__reviews_from_critics"></p> 
                    <p id="category_template__actors"></p> 
                </div>
            </div>
            <button id="btn_none_" onclick="displayInforamtionNone(this.id)">Retour</button>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
